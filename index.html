<html lang="en">
<head>
    <!-- Basic Settings -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #e74c3c;
            --accent-light: #ff6b6b;
            --text: #ecf0f1;
            --shadow: rgba(0, 0, 0, 0.3);
        }
        
        html {
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 50%, #0d1b2a 100%);
            color: var(--text);
            padding: 15px;
            overflow-x: hidden;
            position: relative;
            height: 100vh;
            padding-top: 17%;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(231, 76, 60, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(52, 152, 219, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            padding: 20px 10px;
            z-index: 1;
            
        }
        
        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 900px;
            margin-bottom: 25px;
            align-items: start;
        }
        
        .timer-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .pet-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        
        h1 {
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            margin-bottom: 8px;
            letter-spacing: 3px;
            text-shadow: 0 2px 10px var(--shadow);
            font-weight: 600;
            background: linear-gradient(135deg, #ecf0f1, #bdc3c7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            margin-bottom: 25px;
            opacity: 0.7;
            font-weight: 300;
        }
        
        .clock-face {
            position: relative;
            width: min(320px, 90vw);
            height: min(320px, 90vw);
            max-width: 340px;
            max-height: 340px;
            margin: 0 auto 25px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.05), transparent 50%),
                radial-gradient(circle at center, var(--primary), #1a2530);
            box-shadow: 
                0 0 40px rgba(231, 76, 60, 0.15),
                0 10px 30px var(--shadow),
                inset 0 0 20px rgba(0, 0, 0, 0.5),
                inset 0 0 60px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 8px solid var(--secondary);
        }
        
        .clock-face::before {
            content: '';
            position: absolute;
            width: 94%;
            height: 94%;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .timer {
            font-size: clamp(2.5rem, 8vw, 3.5rem);
            font-weight: 300;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            z-index: 10;
        }
        
        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }
        
        .progress-ring-circle {
            fill: none;
            stroke: var(--accent);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 942;
            stroke-dashoffset: 942;
            transition: stroke-dashoffset 1s linear;
            filter: drop-shadow(0 0 8px var(--accent-light));
        }
        
        .session-info {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            margin-bottom: 20px;
            font-weight: 400;
            letter-spacing: 2px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: var(--text);
            padding: 12px 24px;
            font-size: clamp(0.85rem, 2vw, 1rem);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            min-width: 90px;
            white-space: nowrap;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .btn:active {
            transform: translateY(0px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #c0392b);
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--accent-light), var(--accent));
            box-shadow: 0 6px 25px rgba(231, 76, 60, 0.4);
        }
        
        .pet-container {
            width: min(250px, 70vw);
            height: min(250px, 70vw);
            max-width: 270px;
            max-height: 270px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            border: 3px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.3),
                0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .pet {
            width: 180px;
            height: 180px;
            position: relative;
            transition: transform 0.5s ease;
        }
        
        .pet-body {
            width: 120px;
            height: 140px;
            background: #3498db;
            border-radius: 50% 50% 40% 40%;
            position: absolute;
            top: 50px;
            left: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .pet-face {
            position: absolute;
            top: 30px;
            left: 40px;
            width: 100px;
            height: 80px;
        }
        
        .pet-eye {
            width: 20px;
            height: 25px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 20px;
        }
        
        .pet-eye.left {
            left: 15px;
        }
        
        .pet-eye.right {
            right: 15px;
        }
        
        .pet-pupil {
            width: 10px;
            height: 10px;
            background: #2c3e50;
            border-radius: 50%;
            position: absolute;
            top: 8px;
            left: 5px;
            transition: all 0.3s ease;
        }
        
        .pet-mouth {
            width: 30px;
            height: 15px;
            border-bottom: 3px solid #2c3e50;
            border-radius: 0 0 20px 20px;
            position: absolute;
            bottom: 15px;
            left: 35px;
            transition: all 0.3s ease;
        }
        
        .pet-ear {
            width: 40px;
            height: 50px;
            background: #2980b9;
            border-radius: 50%;
            position: absolute;
            top: 10px;
        }
        
        .pet-ear.left {
            left: 20px;
            transform: rotate(-20deg);
        }
        
        .pet-ear.right {
            right: 20px;
            transform: rotate(20deg);
        }
        
        .pet-message {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 20px;
            margin-top: 15px;
            font-size: clamp(0.9rem, 2vw, 1rem);
            max-width: 280px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px var(--shadow);
            transition: all 0.3s ease;
            line-height: 1.5;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px var(--shadow);
            margin-bottom: 20px;
        }
        
        .stat {
            text-align: center;
            padding: 10px;
        }
        
        .stat-value {
            font-size: clamp(1.8rem, 4vw, 2.2rem);
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.3);
        }
        
        .stat-label {
            font-size: clamp(0.85rem, 2vw, 0.95rem);
            opacity: 0.7;
            margin-top: 5px;
            letter-spacing: 1px;
        }
        
        .session-markers {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .marker {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--secondary);
            transition: all 0.3s ease;
        }
        
        .marker.active {
            background: var(--accent);
            box-shadow: 0 0 8px var(--accent-light);
        }
        
        .completed-message {
            margin-top: 15px;
            font-size: 1.2rem;
            height: 30px;
            color: var(--accent);
            text-shadow: 0 0 8px rgba(231, 76, 60, 0.5);
        }
        
        .decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .decoration::before, .decoration::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(231, 76, 60, 0.1) 0%, transparent 70%);
        }
        
        .decoration::before {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
        }
        
        .decoration::after {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
        }
        
        .clock-marks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .mark {
            position: absolute;
            width: 2px;
            height: 12px;
            background: rgba(255, 255, 255, 0.3);
            left: 50%;
            top: 10px;
            transform-origin: bottom center;
        }
        
        /* Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes blink {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }
        
        @keyframes happy {
            0%, 100% { border-radius: 0 0 20px 20px; }
            50% { border-radius: 20px 20px 0 0; }
        }
        
        .bounce {
            animation: bounce 0.5s ease infinite;
        }
        
        .blink {
            animation: blink 0.3s ease;
        }
        
        .happy {
            animation: happy 0.5s ease infinite;
        }
        
        /* Responsive Design */
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
                height: 100vh;
            }
            
            .container {
                padding: 15px 10px;
                height: 100vh;
            padding-top: 20%;
            }
            
            .main-content {
                gap: 25px;
                margin-bottom: 20px;
            }
            
            h1 {
                letter-spacing: 2px;
                margin-bottom: 6px;
            }
            
            .subtitle {
                margin-bottom: 20px;
            }
            
            .controls {
                gap: 10px;
            }
            
            .btn {
                padding: 10px 18px;
                min-width: 80px;
            }
            
            .stats {
                gap: 15px;
                padding: 20px 15px;
            }
            
            .session-markers {
                gap: 8px;
                margin: 15px 0;
            }
            
            .marker {
                width: 10px;
                height: 10px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 8px;
                height: 100vh;
            }
            
            .container {
                padding: 10px 5px;
                height: 100vh;
            padding-top: 20%;
            }
            
            .main-content {
                gap: 20px;
            }
            
            h1 {
                letter-spacing: 1px;
            }
            
            .controls {
                gap: 8px;
                width: 100%;
            }
            
            .btn {
                padding: 10px 16px;
                min-width: 70px;
                gap: 6px;
            }
            
            .stats {
                gap: 10px;
                padding: 18px 12px;
                grid-template-columns: repeat(3, 1fr);
            }
            
            .stat {
                padding: 5px;
            }
            
            .session-info {
                margin-bottom: 15px;
            }
            
            .pet-message {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
            
            .completed-message {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 380px) {
            .btn {
                padding: 9px 14px;
                font-size: 0.8rem;
                min-width: 65px;
            }
            
            .controls {
                gap: 6px;
            }
            
            .stats {
                padding: 15px 10px;
            }
        }
        
        /* Landscape mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                height: 100vh;
            }
            .container {
                padding: 10px;
                height: 100vh;
            padding-top: 20%;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 5px;
            }
            
            .subtitle {
                font-size: 0.85rem;
                margin-bottom: 15px;
            }
            
            .main-content {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                margin-bottom: 15px;
            }
            
            .clock-face {
                width: min(220px, 40vw);
                height: min(220px, 40vw);
                margin-bottom: 15px;
            }
            
            .session-info {
                font-size: 1.1rem;
                margin-bottom: 12px;
            }
            
            .pet-container {
                width: min(200px, 35vw);
                height: min(200px, 35vw);
            }
            
            .stats {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration"></div>
        
        <h1>POMODORO FOCUS TIMER</h1>
        <p class="subtitle">Stay productive with focused work sessions</p>
        
        <div class="main-content">
            <div class="timer-section">
                <div class="session-info" id="sessionType">WORK TIME</div>
                
                <div class="clock-face">
                    <div class="clock-marks" id="clockMarks"></div>
                    <svg class="progress-ring" width="320" height="320">
                        <circle class="progress-ring-circle" r="150" cx="160" cy="160"></circle>
                    </svg>
                    <div class="timer" id="timer">25:00</div>
                </div>
                
                <div class="session-markers" id="sessionMarkers"></div>
                
                <div class="controls">
                    <button class="btn btn-primary" id="startBtn">
                        <i class="fas fa-play"></i> Start
                    </button>
                    <button class="btn" id="pauseBtn">
                        <i class="fas fa-pause"></i> Pause
                    </button>
                    <button class="btn" id="resetBtn">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                    <button class="btn" id="skipBtn">
                        <i class="fas fa-forward"></i> Skip
                    </button>
                </div>
                
                <div class="completed-message" id="completedMessage"></div>
            </div>
            
            <div class="pet-section">
                <div class="pet-container">
                    <div class="pet" id="pet">
                        <div class="pet-ear left"></div>
                        <div class="pet-ear right"></div>
                        <div class="pet-body"></div>
                        <div class="pet-face">
                            <div class="pet-eye left">
                                <div class="pet-pupil"></div>
                            </div>
                            <div class="pet-eye right">
                                <div class="pet-pupil"></div>
                            </div>
                            <div class="pet-mouth" id="petMouth"></div>
                        </div>
                    </div>
                </div>
                <div class="pet-message" id="petMessage">Hello! I'm Pommy, your focus buddy!</div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="completedSessions">0</div>
                <div class="stat-label">Sessions</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="completedCycles">0</div>
                <div class="stat-label">Cycles</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="focusTime">0</div>
                <div class="stat-label">Minutes</div>
            </div>
        </div>
    </div>
    <script>
        // Pomodoro Configuration
        const workTime = 25 * 60; // 25 minutes in seconds
        const breakTime = 5 * 60; // 5 minutes in seconds
        const longBreakTime = 15 * 60; // 15 minutes in seconds
        const sessionsPerCycle = 4; // 4 work sessions per cycle
        
        // State variables
        let timeLeft = workTime;
        let timerId = null;
        let isRunning = false;
        let isWorkTime = true;
        let completedSessions = 0;
        let completedCycles = 0;
        let totalFocusTime = 0;
        
        // DOM Elements
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const skipBtn = document.getElementById('skipBtn');
        const sessionType = document.getElementById('sessionType');
        const progressCircle = document.querySelector('.progress-ring-circle');
        const completedSessionsDisplay = document.getElementById('completedSessions');
        const completedCyclesDisplay = document.getElementById('completedCycles');
        const focusTimeDisplay = document.getElementById('focusTime');
        const completedMessage = document.getElementById('completedMessage');
        const sessionMarkers = document.getElementById('sessionMarkers');
        const clockMarks = document.getElementById('clockMarks');
        const pet = document.getElementById('pet');
        const petMouth = document.getElementById('petMouth');
        const petMessage = document.getElementById('petMessage');
        
        // Initialize interface
        createClockMarks();
        createSessionMarkers();
        updateDisplay();
        
        // Event Listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        skipBtn.addEventListener('click', skipSession);
        
        // Timer functions
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timerId = setInterval(updateTimer, 1000);
                startBtn.innerHTML = '<i class="fas fa-play"></i> Resume';
                updatePetExpression('working');
            }
        }
        
        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                clearInterval(timerId);
                startBtn.innerHTML = '<i class="fas fa-play"></i> Resume';
                updatePetExpression('paused');
            }
        }
        
        function resetTimer() {
            pauseTimer();
            isWorkTime = true;
            timeLeft = workTime;
            completedSessions = 0;
            completedCycles = 0;
            totalFocusTime = 0;
            updateDisplay();
            startBtn.innerHTML = '<i class="fas fa-play"></i> Start';
            completedMessage.textContent = '';
            updateSessionMarkers();
            updatePetExpression('idle');
        }
        
        function skipSession() {
            pauseTimer();
            switchSession();
        }
        
        function updateTimer() {
            timeLeft--;
            
            if (isWorkTime) {
                totalFocusTime++;
                focusTimeDisplay.textContent = Math.floor(totalFocusTime / 60);
            }
            
            updateDisplay();
            
            if (timeLeft <= 0) {
                pauseTimer();
                playNotificationSound();
                switchSession();
            }
            
            // Pet animation based on time left
            if (timeLeft % 30 === 0) {
                pet.classList.add('bounce');
                setTimeout(() => {
                    pet.classList.remove('bounce');
                }, 500);
            }
            
            if (timeLeft % 60 === 0) {
                const eyes = document.querySelectorAll('.pet-eye');
                eyes.forEach(eye => {
                    eye.classList.add('blink');
                    setTimeout(() => {
                        eye.classList.remove('blink');
                    }, 300);
                });
            }
        }
        
        function switchSession() {
            if (isWorkTime) {
                // Work period ended
                completedSessions++;
                
                if (completedSessions % sessionsPerCycle === 0) {
                    // Start long break after completing a cycle
                    isWorkTime = false;
                    timeLeft = longBreakTime;
                    sessionType.textContent = 'LONG BREAK';
                    completedCycles++;
                    completedMessage.textContent = `Cycle ${completedCycles} completed! Take a long break.`;
                    updatePetExpression('celebrate');
                } else {
                    // Start short break
                    isWorkTime = false;
                    timeLeft = breakTime;
                    sessionType.textContent = 'SHORT BREAK';
                    completedMessage.textContent = 'Session completed! Take a short break.';
                    updatePetExpression('happy');
                }
            } else {
                // Break period ended
                isWorkTime = true;
                timeLeft = workTime;
                sessionType.textContent = 'WORK TIME';
                completedMessage.textContent = 'Break over! Back to work.';
                updatePetExpression('motivate');
            }
            
            updateDisplay();
            updateSessionMarkers();
        }
        
        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Update progress ring
            const totalTime = isWorkTime ? workTime : (completedSessions % sessionsPerCycle === 0 ? longBreakTime : breakTime);
            const progress = ((totalTime - timeLeft) / totalTime) * 942; // 942 is circumference (2*Ï€*150)
            progressCircle.style.strokeDashoffset = 942 - progress;
            
            // Update counters
            completedSessionsDisplay.textContent = completedSessions;
            completedCyclesDisplay.textContent = completedCycles;
        }
        
        function createClockMarks() {
            for (let i = 0; i < 60; i++) {
                const mark = document.createElement('div');
                mark.className = 'mark';
                mark.style.transform = `rotate(${i * 6}deg)`;
                clockMarks.appendChild(mark);
            }
        }
        
        function createSessionMarkers() {
            for (let i = 0; i < sessionsPerCycle; i++) {
                const marker = document.createElement('div');
                marker.className = 'marker';
                sessionMarkers.appendChild(marker);
            }
        }
        
        function updateSessionMarkers() {
            const markers = document.querySelectorAll('.marker');
            markers.forEach((marker, index) => {
                if (index < completedSessions % sessionsPerCycle) {
                    marker.classList.add('active');
                } else {
                    marker.classList.remove('active');
                }
            });
        }
        
        function updatePetExpression(state) {
            // Remove any existing animation classes
            petMouth.classList.remove('happy');
            
            switch(state) {
                case 'idle':
                    petMessage.textContent = "Hello! I'm Pommy, your focus buddy!";
                    petMouth.style.borderRadius = "0 0 20px 20px";
                    break;
                case 'working':
                    petMessage.textContent = "Great! Let's focus and get things done!";
                    petMouth.style.borderRadius = "0 0 20px 20px";
                    break;
                case 'paused':
                    petMessage.textContent = "Taking a breather? That's okay!";
                    petMouth.style.borderRadius = "50%";
                    break;
                case 'happy':
                    petMessage.textContent = "Well done! Time for a quick break!";
                    petMouth.classList.add('happy');
                    break;
                case 'celebrate':
                    petMessage.textContent = "Amazing! You completed a full cycle!";
                    petMouth.classList.add('happy');
                    break;
                case 'motivate':
                    petMessage.textContent = "Break's over! Ready for another session?";
                    petMouth.style.borderRadius = "0 0 20px 20px";
                    break;
            }
        }
        
        function playNotificationSound() {
            // Create a simple notification sound
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
    </script>
